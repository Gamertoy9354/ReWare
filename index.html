<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReWear App UI</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
      padding-top: 40px;
    }

    /* Container */
    .app-container {
      width: 850px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 750px;
    }

    /* Common styles for forms */
    .form-container {
      padding: 40px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
    }

    .form-container h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #222;
    }

    .input-field {
      width: 250px;
      padding: 12px 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    .input-field:focus {
      outline: none;
      border-color: #3b82f6; /* blue */
      box-shadow: 0 0 6px #3b82f6aa;
    }

    button {
      width: 250px;
      padding: 12px 0;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }

    .link-text {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }
    .link-text a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .link-text a:hover {
      text-decoration: underline;
    }

    /* Dashboard Styles */
    .dashboard {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .navbar {
      background-color: #e0e7ff;
      display: flex;
      padding: 12px 20px;
      gap: 12px;
      align-items: center;
    }

    .navbar button {
      width: auto;
      padding: 8px 16px;
      background-color: #3b82f6;
      font-size: 14px;
      border-radius: 6px;
    }
    .navbar button.logout {
      margin-left: auto;
      background-color: #ef4444;
    }
    .navbar button.logout:hover {
      background-color: #b91c1c;
    }

    .points-label {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      background-color: #f3f4f6;
      border-bottom: 1px solid #d1d5db;
    }

    .browse-frame {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px 30px;
      background-color: white;
    }

    .browse-frame h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 22px;
      color: #1e293b;
    }

    .category-button {
      display: block;
      width: 300px;
      margin-bottom: 12px;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.3s;
    }
    .category-button:hover {
      background-color: #2563eb;
    }

    .item-frame {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      margin-bottom: 12px;
      background-color: #f9fafb;
    }
    .item-name {
      font-weight: 600;
      font-size: 16px;
      color: #1e293b;
    }
    .item-points {
      color: #6b7280;
      margin-left: 8px;
    }

    .swap-button {
      padding: 8px 14px;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .swap-button:hover {
      background-color: #16a34a;
    }

    /* Scrollbar styling */
    .browse-frame::-webkit-scrollbar {
      width: 10px;
    }
    .browse-frame::-webkit-scrollbar-thumb {
      background-color: #3b82f6;
      border-radius: 5px;
    }

  </style>
</head>
<body>

<div class="app-container">

  <!-- LOGIN FORM -->
  <div id="login-form" class="form-container">
    <h1>Welcome to ReWear</h1>
    <input type="email" id="login-email" class="input-field" placeholder="Email" />
    <input type="password" id="login-password" class="input-field" placeholder="Password" />
    <button id="login-btn">Login</button>
    <p class="link-text">Don't have an account? <a href="#" id="show-register">Register here</a></p>
  </div>

  <!-- REGISTER FORM -->
  <div id="register-form" class="form-container" style="display:none;">
    <h1>Register</h1>
    <input type="text" id="reg-name" class="input-field" placeholder="Full Name" />
    <input type="email" id="reg-email" class="input-field" placeholder="Email" />
    <input type="password" id="reg-password" class="input-field" placeholder="Password" />
    <input type="password" id="reg-confirm" class="input-field" placeholder="Confirm Password" />
    <button id="register-btn">Register</button>
    <p class="link-text">Already have an account? <a href="#" id="show-login">Login here</a></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="dashboard" style="display:none;">

    <nav class="navbar">
      <button id="btn-browse">Browse Categories</button>
      <button id="btn-profile">Profile</button>
      <button id="btn-upload">Upload Item</button>
      <button id="btn-logout" class="logout">Logout</button>
    </nav>

    <div class="points-label" id="points-display">Points: 0</div>

    <div class="browse-frame" id="browse-content">
      <!-- Categories or Items will be loaded here -->
    </div>
  </div>

</div>

<script>
  // Simple JS to toggle forms
  const loginForm = document.getElementById("login-form");
  const registerForm = document.getElementById("register-form");
  const dashboard = document.getElementById("dashboard");

  document.getElementById("show-register").addEventListener("click", e => {
    e.preventDefault();
    loginForm.style.display = "none";
    registerForm.style.display = "flex";
  });

  document.getElementById("show-login").addEventListener("click", e => {
    e.preventDefault();
    registerForm.style.display = "none";
    loginForm.style.display = "flex";
  });

  // These buttons would connect to app logic
  document.getElementById("btn-logout").addEventListener("click", () => {
    dashboard.style.display = "none";
    loginForm.style.display = "flex";
  });

  document.getElementById("btn-browse").addEventListener("click", () => {
    loadCategories();
  });

  document.getElementById("btn-profile").addEventListener("click", () => {
    // Dummy profile content
    const browseContent = document.getElementById("browse-content");
    browseContent.innerHTML = `
      <h2>User Profile</h2>
      <p><strong>Name:</strong> Dhruv Patel</p>
      <p><strong>Total Points:</strong> 42</p>
      <h3>Swapped Items:</h3>
      <ul>
        <li>Denim Jacket</li>
        <li>Red Saree</li>
      </ul>
    `;
  });

  document.getElementById("btn-upload").addEventListener("click", () => {
    const browseContent = document.getElementById("browse-content");
    browseContent.innerHTML = `
      <h2>Upload Item</h2>
      <input id="upload-name" class="input-field" placeholder="Item Name" />
      <input id="upload-category" class="input-field" placeholder="Category" />
      <input id="upload-imgurl" class="input-field" placeholder="Image URL" />
      <button id="upload-submit">Submit</button>
    `;
    document.getElementById("upload-submit").addEventListener("click", () => {
      alert("Upload functionality to be implemented");
    });
  });

  // Sample categories & items (copy from your Python dict)
  const categorizedItems = {
    "Men's Wear": [
      {name: "Denim Jacket", points: 5, img: "https://i.imgur.com/LN0YUN2.jpg"},
      {name: "Leather Boots", points: 12, img: "https://i.imgur.com/NnKPhXJ.jpg"}
    ],
    "Women's Wear": [
      {name: "Red Saree", points: 7, img: "https://i.imgur.com/LZoZfD7.jpg"},
      {name: "Designer Kurti", points: 12, img: "https://i.imgur.com/39sX3jz.jpg"}
    ],
    "Kids Wear": [
      {name: "Cartoon Shirt", points: 12, img: "https://i.imgur.com/vMZ8GKR.jpg"}
    ],
    "For Gen Z": [
      {name: "Oversized Hoodie", points: 14, img: "https://i.imgur.com/O9KfGVG.jpg"}
    ],
    "For Millennials": [
      {name: "Formal Shirt", points: 12, img: "https://i.imgur.com/jIPyJ6G.jpg"}
    ]
  };

  function loadCategories() {
    const browseContent = document.getElementById("browse-content");
    browseContent.innerHTML = "<h2>Browse Categories</h2>";
    for(let category in categorizedItems) {
      const btn = document.createElement("button");
      btn.className = "category-button";
      btn.textContent = category;
      btn.onclick = () => loadItems(category);
      browseContent.appendChild(btn);
    }
  }

  function loadItems(category) {
    const browseContent = document.getElementById("browse-content");
    browseContent.innerHTML = `<h2>${category}</h2>`;

    categorizedItems[category].forEach(item => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "item-frame";

      const textDiv = document.createElement("div");
      textDiv.innerHTML = `<span class="item-name">${item.name}</span> <span class="item-points">- Earn ${item.points} pts</span>`;

      const swapBtn = document.createElement("button");
      swapBtn.className = "swap-button";
      swapBtn.textContent = "Swap";
      swapBtn.onclick = () => alert(`Swap form for ${item.name} to be implemented`);

      itemDiv.appendChild(textDiv);
      itemDiv.appendChild(swapBtn);

      browseContent.appendChild(itemDiv);
    });
  }

  // Show login by default
  loginForm.style.display = "flex";
  registerForm.style.display = "none";
  dashboard.style.display = "none";

  // Dummy login button to switch to dashboard (replace with real auth)
  document.getElementById("login-btn").addEventListener("click", () => {
    // Simple validation
    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value.trim();
    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }
    loginForm.style.display = "none";
    dashboard.style.display = "flex";
    document.getElementById("points-display").textContent = "Points: 0";
    loadCategories();
  });

  // Dummy register button to switch back to login
  document.getElementById("register-btn").addEventListener("click", () => {
    alert("Register functionality to be implemented");
  });

</script>

</body>
</html>
