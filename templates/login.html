<!DOCTYPE html>
<html>
<head>
    <title>ReWear - Login</title>
    <link rel="stylesheet" href="static/Style.css">
</head>
<body>
    <div class="login-box">
        <form>
            <h1>ReWear</h1>
            <h2>Login</h2>
            <input type="email" id="Email-log" placeholder="Enter E-mail" required>
            <input type="password" id="Pass-log" placeholder="Enter Password" required>
            <input type="submit" onclick="sendLogin(event)" value="Login">
            <p>Don't have an account?<a href="{{ url_for('register') }}">Register</a></p>
        </form>
    </div>
    <script src="static/login.js" defer></script>
</body>
</html>
